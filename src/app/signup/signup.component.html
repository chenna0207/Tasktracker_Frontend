<div class="signup-container">
    <mat-card>
      <mat-card-content>
        <h2 class="welcome-text">Signup</h2>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" required>
          </mat-form-field>
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </mat-form-field>
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Confirm Password</mat-label>
            <input matInput [type]="hideConfirm ? 'password' : 'text'" formControlName="confirmPassword" required>
            <button mat-icon-button matSuffix (click)="hideConfirm = !hideConfirm" [attr.aria-label]="'Hide confirm password'" [attr.aria-pressed]="hideConfirm">
              <mat-icon>{{ hideConfirm ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </mat-form-field>
          <div *ngIf="signupForm.errors?.['passwordMismatch']" class="error">
            Passwords do not match
          </div>
          <div class="button-group">
            <button mat-raised-button color="primary" type="button" routerLink="/login">Cancel</button>
            <button mat-raised-button color="primary" type="submit">Signup</button>
          </div>
        </form>
        <div *ngIf="accountCreated" class="success-message">
          Account created successfully!
        </div>
      </mat-card-content>
    </mat-card>
  </div>
