<mat-toolbar class="custom-toolbar" color="primary">
    <span class="app-title" routerLink="/home" style="cursor: pointer;">Project Tracker</span>
    <span class="example-spacer"></span>
    <button mat-button routerLink="/projects" routerLinkActive="active-link">Projects</button>
    <button mat-button routerLink="/tasks" routerLinkActive="active-link">Your Tasks</button>
    <button mat-icon-button aria-label="Notification icon">
      <mat-icon>notifications</mat-icon>
    </button>
    <button mat-icon-button aria-label="User icon" routerLink="/profile">
      <mat-icon>account_circle</mat-icon>
    </button>
  </mat-toolbar>
